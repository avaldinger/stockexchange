<!DOCTYPE HTML >
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>Account Directory</title>
</head>

<body>
	<div class="container">

		<h3>Account Directory</h3>
		<hr>

		<p class="h4 mb-4">Save Account</p>

		<form action=# th:action="@{/api/save}"
		th:object="${accounts}"
			method="post">


			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}"	/>

			<input type="text" th:field="*{firstName}"
				class="form-control mb-4 col-4" placeholder="First Name"> 
				
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4"
				placeholder="Last Name">
			<input type="text"
				th:field="*{ownerType}" class="form-control mb-4 col-4"
				placeholder="Owner Type">
				
			<button type="submit" class="btn btn-info col-2">Save</button>


		</form>

		<hr>
		<a th:href="@{/api/list-accounts}">Back to Accounts</a>	


	</div>


</body>

</html>
